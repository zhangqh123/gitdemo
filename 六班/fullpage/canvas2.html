<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            background: black;
        }
        #c1{
            background: white;
        }
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById("c1");
            var oGc=oC.getContext("2d");
            oGc.moveTo(100,200)
//            oGc.arcTo(200,200,100,200,50);
//            oGc.stroke();
            oGc.bezierCurveTo(100,100,200,200,200,100);
            oGc.stroke();
//            bezierCurveTo
        }
    </script>
</head>
<body>
<canvas id="c1" width="1000px" height="650px"></canvas>
</body>
</html>
