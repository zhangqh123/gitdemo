<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #fullpage{
            text-align: center;
           font-size: 100px;
        }
      .section p{
          position: relative;
          left: -1100px;
      }
       #menu{
           position: fixed;
           left: 20px;
           top:20px;
           list-style: none;
       }
       #menu a{
           text-decoration: none;
           color: #333333;
           display: inline-block;
           width: 80px;
           height: 40px;
       }
       #menu li{
           text-align: center;
           line-height: 40px;
           margin-right: 20px;
           float: left;
           width:80px;
           height: 40px;
           border: 1px solid #ccc;
           background: #fff;

       }
       #menu li.active{
           background:#ccc;
       }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/jquery-ui-1.10.3.min.js"></script>
    <script src="js/move.js"></script>
    <script>
        $(function(){
            $(".section").eq(0).find("p").animate({left:0});
            $("#fullpage").fullpage({
                slidesColor:["royalblue","cyan","azure","yellow"],
                anchors:["page1","page2","page3","page4"],
                navigation:true,
                scrollingSpeed:1000,
                loopBottom:true,
                menu:"#menu",
                resize:true,
                css3:true,
                afterLoad:function(anchorLink,index){
                  $(".section").eq(index-1).find("p").animate({left:0})
                },
                onLeave:function(index,nextIndex,direction){
                    $(".section").eq(index-1).find("p").delay(300).animate({left:"-1100px"})
                }
            });
        })
    </script>
</head>
<body>
<div id="fullpage">
    <div class="section"><p>这是第一屏</p></div>
    <div class="section">
        <p>这是第二屏</p>
    </div>
    <div class="section"><p>这是第三屏</p></div>
    <div class="section"><p>这是第四屏</p></div>
    <!--<div class="section"><img src="images/1.jpg" alt=""></div>-->
    <!--<div class="section"><img src="images/2.jpg" alt=""></div>-->
    <!--<div class="section"><img src="images/3.jpg" alt=""></div>-->
    <!--<div class="section"><img src="images/4.jpg" alt=""></div>-->
</div>
<ul id="menu">
    <li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
    <li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
    <li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
    <li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
</ul>
</body>
</html>
