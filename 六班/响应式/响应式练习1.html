<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .content-Warp{
            width: 900px;
            margin: 0 auto;
            border: 3px dashed orange;
        }
        #header{
            height: 100px;
            border: 1px solid black;
        }
        #content{
            float: left;
            height: 500px;
            width: 100%;
            border: 1px solid skyblue;
        }
        #slide{
            float: right;
            height: 500px;
            width: 300px;
            border: 1px double slateblue ;
            display: none;
        }
        #footer{
            height: 100px;
            border: 1px solid lightpink;
            clear: both;
        }
    @media screen and (max-width:900px){
        .content-Warp{  width: 95%;  }
        #content{width: 100%}
        #slide{width: 35%}
    }
        @media screen and (max-width:500px){
            .content-Warp{  width: 95%;  }
            #content{width: 100%;float: none;display: none}
            #slide{width: 100%;float: none;display: block}
        }
    </style>
</head>
<body>
<div class="content-Warp">
    <!--html5   8种新的语义化标签-->
    <!--html   语义化    搜索引擎-->
    <div id="header"></div>
    <div id="content">这是pc</div>
    <div id="slide">这是移动端</div>
    <div id="footer"></div>
</div>
</body>
</html>
