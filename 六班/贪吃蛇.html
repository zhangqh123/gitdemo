<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin: auto;
            position: relative;
            background: pink;
            opacity: 0.5;
        }
        #playground{
            width: 450px;
            height: 400px;
            position: relative;
            float: left;
        }
        .menu{
            width: 150px;
            height: 400px;
            float: left;
            background: skyblue;
        }
        .foot{
            width:20px;
            height: 20px;
            background: blue;
            position: absolute;
        }
        .snack{
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            top:0;
            left: 0;
        }
        .body{
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: green;
        }
        .menu div{
            font-size: 20px;
            font-weight: bold;
        }
        .score{
            font-size: 30px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="playground">
        <div class="foot"></div>
        <div class="snack"></div>
    </div>
  <div class="menu">
      <div>得分<span class="score"></span></div>
  </div>
</div>
</body>
</html>
