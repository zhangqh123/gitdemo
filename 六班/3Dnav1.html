<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;box-sizing: border-box;}
			ul{list-style: none;}
			a{text-decoration: none;}
			html,body{background-color: #666;height: 100%;}
			.box{
				width: 1200px;
				height: 452px;
				margin: 100px auto;
				position: relative;
			}
			ul li{
				width: 120px;
				height: 452px;
				float: left;
				text-align: center;
				line-height: 50px;
				font-size: 22px;
				color: orange;
				font-weight: 600;
				cursor: pointer;
				position: relative;
				transition: transform 1s ease;
				transform-style:preserve-3d ;
			}
			ul li span{
				transform-style:preserve-3d ;
				display: block;
				width: 100%;
				height: 100%;
				transition: transform 1s ease;
				position: absolute;
			}
			.sp1{
				background-color: white;
				color: orange;
				transform:translateZ(226px);
				transform-origin: top;
			}
			.sp3{
				background-color: aqua;
				color:white;
				transform:translateZ(-226px) rotateZ(180deg) rotateY(180deg);
			}
			.sp4{
				background-color: yellowgreen;
				color:white;
				transform:translateY(-226px) rotateX(90deg);
			}
			.sp2{
				background-color: orange;
				color:white ;
				transform:translateY(226px) rotateX(-90deg);
			}
			li .sp1{background: url(白水杜康/images/banner1.jpg);}
			li .sp2{background: url(白水杜康/images/banner2.jpg);}
			li .sp3{background: url(白水杜康/images/banner3.jpg);}
			li .sp4{background: url(白水杜康/images/banner4.jpg);}
			.li1 .sp1,.li1 .sp2,.li1 .sp3,.li1 .sp4{
				background-position: 0 0 ;
			}
			.li2 .sp1,.li2 .sp2,.li2 .sp3,.li2 .sp4{
				background-position: -120px 0 ;
			}
			.li3 .sp1,.li3 .sp2,.li3 .sp3,.li3 .sp4{
				background-position: -240px 0 ;
			}
			.li4 .sp1,.li4 .sp2,.li4 .sp3,.li4 .sp4{
				background-position: -360px 0 ;
			}
			.li5 .sp1,.li5 .sp2,.li5 .sp3,.li5 .sp4{
				background-position: -480px 0 ;
			}
			.li6 .sp1,.li6 .sp2,.li6 .sp3,.li6 .sp4{
				background-position: -600px 0 ;
			}
			.li7 .sp1,.li7 .sp2,.li7 .sp3,.li7 .sp4{
				background-position: -720px 0 ;
			}
			.li8 .sp1,.li8 .sp2,.li8 .sp3,.li8 .sp4{
				background-position: -840px 0 ;
			}
			.li9 .sp1,.li9 .sp2,.li9 .sp3,.li9 .sp4{
				background-position: -960px 0 ;
			}
			.li10 .sp1,.li10 .sp2,.li10 .sp3,.li10 .sp4{
				background-position: -1080px 0 ;
			}
			.btn_box button{
				cursor: pointer;
				border: none;
				outline: none;
				position: absolute;
				width: 40px;
				height: 80px;
				top: 50%;
				margin-top: -40px;
				font-size: 30px;
				color: white;
				background-color: rgba(6,6,6,0.5);
				line-height: 80px;
				z-index: 999;
			}
			.btn_box #btnl{
				left: 0;
			}
			.btn_box #btnr{
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="btn_box">
				<button id="btnl">←</button>
				<button id="btnr">→</button>
			</div>
			<ul>
				<li class="li1">
				<span class="sp1"></span>

		</div>
	</body>
</html>
<script type="text/javascript">
	var arrLi = document.getElementsByTagName("li");
	var oBtnl = document.getElementById("btnl");
	var oBtnr = document.getElementById("btnr");
	var page = 0;
	for(var i = 0;i<arrLi.length;i++){
		arrLi[i].style.transitionDelay = 0.2*i+"s"
	}
	oBtnr.onclick=function(){
		page++;
		for(var j = 0;j<arrLi.length;j++){
			arrLi[j].style.transform = "rotateX("+(page*90)+"deg)"
		}
	}
	oBtnl.onclick=function(){
		page--;
		for(var j = 0;j<arrLi.length;j++){
			arrLi[j].style.transform = "rotateX("+(page*90)+"deg)"
		}
	}
//arrLi.css({"transform":"rotateX("+(page*90)+"deg)"})
</script>
