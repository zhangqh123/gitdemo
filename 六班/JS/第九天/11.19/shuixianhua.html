<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(var i=100;i<1000;i++){
         var n=i%10;
         var m=parseInt(i/10)%10;
         var k=parseInt(i/100);
            if(i==n*n*n+m*m*m+k*k*k){
                document.write(i+"<br />")
            }
        }
    </script>





</head>

</html>
