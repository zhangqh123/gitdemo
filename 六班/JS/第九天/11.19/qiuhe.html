<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum=0;

      for(var num=1;num<=10;num++){
      function fact(num){
         if(num==1){
             return 1;
         }
          return num*fact(num-1);
      }
          sum+=fact(num);
      }
      document.write(sum)





    </script>
