<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
    </style>
    <script>
       var arrYh=[];
       for(var i=0;i<10;i++) {
           arrYh[i] = [];
           arrYh[i][0] = 1;
           arrYh[i][i] = 1;
           for (var j = 1; j < i; j++) {
               arrYh[i][j] = arrYh[i - 1][j - 1] + arrYh[i - 1][j]
           }
       }
        for(var i=0;i<10;i++){
            for(var j=0;j<=i;j++){
                document.write(arrYh[i][j]+"&nbsp;")
            }
            document.write("<br />")
        }





    </script>
</head>
<body>

</body>
</html>
