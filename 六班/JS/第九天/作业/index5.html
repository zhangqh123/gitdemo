<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        ul{  list-style: none;  }
        #banner{
            width: 100%;
            height: 720px;
            position: relative;
        }
        #banner img{
            display: none;
            width: 100%;
        }
        #banner ul{
            position: absolute;
            bottom: 50px;
            left: 50%;
            margin-left: -105px;
        }
        #banner li{
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: rgba(200,200,200,0.5);
            line-height: 20px;
            text-align: center;
            float: left;
            margin-left: 10px;
            cursor: pointer;
        }
        #banner li.now{
            background-color: rgba(0,0,255,0.5);
            color: white;
        }
        #banner span{
            position: absolute;
            width: 30px;
            height: 60px;
            top: 50%;
            margin-top: -30px;
            font-size: 30px;
            font-weight: bold;
            line-height: 60px;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            color: white;
            cursor: pointer;
        }
        #banner span.next{
            right: 0;
        }
    </style>
    <script>
    window.onload = function(){
    var oBanner = document.getElementById("banner");
    var arrImg = oBanner.getElementsByTagName("img");
    var arrLi = oBanner.getElementsByTagName("li");
    var oNext = document.getElementById("next");
    var oPrev = document.getElementById("prev");
    var i =0;
    for(i = 0; i<arrLi.length;i++){
    arrLi[i].index = i;
    arrLi[i].onmouseover = function(){
    var j =0;
    for( j = 0;j<arrLi.length;j++){
    arrLi[j].classList.remove("now");

    }
    this.classList.add("now");

    for( j = 0;j<arrImg.length;j++){
    arrImg[j].style.display ="none";

    }
    arrImg[this.index].style.display ="block";
    }
    }
    var page = 0;
    var next =  function(){
    page++;
    if(page>= arrImg.length){
    page = 0;
    }
    for( j = 0;j<arrLi.length;j++){
    arrLi[j].classList.remove("now");
    }
    arrLi[page].classList.add("now");
    for( j = 0;j<arrImg.length;j++){
    arrImg[j].style.display ="none";
    }
    arrImg[page].style.display ="block";
    };
    oNext.onclick = next;
    var timer =  setInterval(next,3000);
    oBanner.onmouseover = function(){
    clearInterval(timer);
    timer = 0;
    };
    oBanner.onmouseout = function(){
    if(timer == 0){
    timer = setInterval(next,3000);
    }
    };
    oPrev.onclick = function(){
    page--;
    if(page<0){
    page = arrImg.length-1;
    }

    for( j = 0;j<arrLi.length;j++){
    arrLi[j].classList.remove("now");
    }
    arrLi[page].classList.add("now");
    for( j = 0;j<arrImg.length;j++){
    arrImg[j].style.display ="none";
    }
    arrImg[page].style.display ="block";
    }
    }
    </script>



</head>
<body>
<div id="banner">
<img class="banner_one" src="img/image.imgs.full.high_1.jpg" alt="">
<img class="banner_one" src="img/image.imgs.full.high_2.jpg">
<img class="banner_one" src="img/image.imgs.full.high_3.jpg">
<img class="banner_one" src="img/image.imgs.full.high_4.jpg">
<img class="banner_one" src="img/image.imgs.full.high_5.jpg">
<img class="banner_one" src="img/image.imgs.full.high_6.jpg">
<img class="banner_one" src="img/image.imgs.full.high_7.jpg">
<img class="banner_one" src="img/image.imgs.full.high_8.jpg">
<ul>
    <li class="now">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
    <span class="prev" id="prev">&lt;</span>
    <span class="next" id="next">&gt;</span>
</div>
</body>
</html>
