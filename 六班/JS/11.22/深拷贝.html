        };
        var result=copyJson(json);  //深拷贝
        result.friend.friend.friend.age="25";
        document.write(JSON.stringify(result));
          function copyJson(json){
            var newJson={};
              for(var x in json){
                  if(typeof json[x]=="object"){
                      newJson[x]=copyJson(json[x])
                  }
                  else{
                      newJson[x]=json[x]
                  }
              }
            return newJson
        }
    </script>
