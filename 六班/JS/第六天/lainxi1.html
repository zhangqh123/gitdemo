<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num=344;
        var n1=num%10;
        var n2=parseInt(num/10)%10;
        var n3=parseInt(num/100);
        var n=n1+n2+n3;
        switch (n){
            case 14:
                alert("一等奖");break;
            case 16:
                alert("二等奖");break;
            case 18:
                alert("三等奖");break;
            default:
                alert("不中奖");break;
        }



    </script>
</head>
