<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        for(i=0;i<6;i++) {
            if (i % 2 == 0) {
                document.write("!"+" " );
                for(j=0;j<4;j++){
                    document.write("-!"+" ")
                }
            }
            if(i%2!=0){
                for(j=0;j<4;j++){
                    document.write("-!"+" ")
                }
                document.write("-" );
            }
            document.write("<br />")
        }
    </script>
</head>
