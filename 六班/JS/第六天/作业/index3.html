<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      var day=parseInt(prompt("请输入星期几"));
        switch (day){
            case 1:
                alert("新的一周开始了");break;
            case 2:case 3:case 4:
                alert("努力学习");break;
            case 5:
                alert("小测试");break;
            case 6:
                alert("做作业");break;
            case 7:
                alert("happy");break;
            default:
                alert("输入错误");break
        }





    </script>
</head>
