        }

        }
        else if(a>12500&&a<=38500){

        }
        else if(a>38500&&a<=58500){

        }
        else if(a>58500&&a<=83500){
            document.write(13745+(a-58500)*0.35)
        }
        else if(a>83500){

        }

            document.write("不纳税")
        }
