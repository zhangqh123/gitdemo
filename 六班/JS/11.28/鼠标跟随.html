<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
        }
        body{
            height: 2000px;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');

           document.onmousemove=function(ev){
                var oEvent=window.event||ev;
              // oEvent.clientX
              // oEvent.clientY     可视区坐标
               var  scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
               var  scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
                oDiv.style.left=oEvent.clientX+scrollLeft-50+"px";
                oDiv.style.top=oEvent.clientY+scrollTop-50+"px"



            }



        }




    </script>


</head>
<body>
<div id="div1"></div>
</body>
</html>
