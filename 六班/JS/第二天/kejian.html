<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div1 {
            width: 50px;
            height: 100%;
            position: fixed;
            right: 0;
        }

        #list {
            width: 50px;
            height: 100%;
            background: #cccccc;
            right: 0;
            position: absolute;
            transition: left 0.5s;
            box-sizing: border-box;
            padding-top: 50px;
        }

        #list p {
            text-align: center;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        span {
            display: block;
            background: url(img/icon.png) no-repeat;
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 80px;
            left: 0;
            background-position: 0 -60px;
        }

        .img1 {
            width: 40px;
            height: 40px;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            var oSet = document.getElementById('set');
            var oList = document.getElementById('list');
//            鼠标点击时  触发的事件
            oSet.onclick = function () {
//           双等号表示等于   单等号表示将右边的值赋给左边的变量
                if (oList.style.right == "0px") {
                    oList.style.right = "-50px";
                    oSet.style.backgroundPositionY = "0px"
                }
                else {
                    oList.style.right = "0px";
                    oSet.style.backgroundPositionY = "-60px"
                }
            }
        }
    </script>
</head>
<body>
<div class="div1">
    <div id="list" style="right: 0">
        <p><a href=""><img src="img/11.png" alt="" class="img1">娱乐</a></p>
        <p><a href=""><img src="img/14.png" alt="" class="img1">直播</a></p>
        <p><a href=""><img src="img/12.png" alt="" class="img1">游戏</a></p>
        <p><a href=""><img src="img/15.png" alt="" class="img1">热点</a></p>
        <p><a href=""><img src="img/13.png" alt="" class="img1">智能</a></p>
    </div>
    <span id="set"></span>
</div>
</body>
</html>
