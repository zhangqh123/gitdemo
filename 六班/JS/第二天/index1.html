<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }

        ul{
            list-style: none;
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var arrP=document.getElementsByTagName('p');
            var arrUl=document.getElementsByTagName('ul');
            var i=0;
            for(i=0;i<arrP.length;i++) {
                arrP[i].index = i;
                arrP[i].onclick = function () {
                    var uDisplay = arrUl[this.index].style.display;
                    var k = 0;
                    for (k = 0; k < arrP.length; k++) {
                        arrP[k].style.color = "black"
                    }
                    var j = 0;
                    for (j = 0; j < arrUl.length; j++) {
                        arrUl[j].style.display = "none"
                    }
                    if (uDisplay == "block") {
                        arrUl[this.index].style.display = "none"
                    }
                    else {
                        arrUl[this.index].style.display = "block"
                    }
                    arrP[this.index].style.color = "blue";
                }
            }
        }
    </script>
</head>
