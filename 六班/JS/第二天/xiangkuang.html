<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            display: none;
        }
        P{
            float: left;
            width: 100px;
            height: 150px;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        window.onload=function(){
            var arrP=document.getElementsByTagName('P');
            var arrDiv=document.getElementsByTagName('div');
            var i=0;
            for(i=0;i<arrP.length;i++){
                arrP[i].index=i;
                arrP[i].onmousemove=function(){
                    var k=0;
                    for(k=0;k<arrDiv.length;k++){
                        arrDiv[k].style.display="none"
                    }
                    arrDiv[this.index].style.display="block"
                }
            }
        }
    </script>
</head>
<body>
<P><img src="img/hr_1.jpg" alt=""></P>
<P><img src="img/hr_2.jpg" alt=""></P>
<P><img src="img/hr_3.jpg" alt=""></P>
<div style="display: block">
    <img src="img/bn_1.jpg" alt="">
</div>
<div>
    <img src="img/bn_2.jpg" alt="">
</div>
<div>
   <img src="img/bn_3.jpg" alt="">
</div>
</body>
</html>
