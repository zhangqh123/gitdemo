<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var oAll=document.getElementById('all');
            var oBox1=document.getElementById('box1');
            var oBox2=document.getElementById('box2');
            var oBox3=document.getElementById('box3');
            var oBox4=document.getElementById('box4');
            var oBox5=document.getElementById('box5');
            oAll.onclick=function(){
//                checked  true  真   false  假
                oBox1.checked=oAll.checked;
                oBox2.checked=oAll.checked;
                oBox3.checked=oAll.checked;
                oBox4.checked=oAll.checked;
                oBox5.checked=oAll.checked;
            }
        }
    </script>
</head>
<body>
<input id="all" type="checkbox">全选 <br>
<input id="box1" type="checkbox"> <br>
<input id="box2" type="checkbox"> <br>
<input id="box3" type="checkbox"> <br>
<input id="box4" type="checkbox"> <br>
<input id="box5" type="checkbox">
</body>
</html>
