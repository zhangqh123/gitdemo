<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 150px;
            height: 200px;
            border:1px solid black;
            display: none;
        }
        input{
            outline: none;
        }
    </style>
    <script>
        window.onload=function(){
            var arrInput=document.getElementsByTagName('input');
            var arrDiv=document.getElementsByTagName('div');
            var i=0;
            for(i=0;i<arrInput.length;i++){
                arrInput[i].index=i;
                arrInput[i].onclick=function(){
                    var j=0;
                    for(j=0;j<arrInput.length;j++){
                        arrInput[j].style.backgroundColor="#e1e1e1";
                    }
                    var k=0;
                        for(k=0;k<arrDiv.length;k++){
                            arrDiv[k].style.display="none"
                    }
                    this.style.backgroundColor="red";
                    arrDiv[this.index].style.display="block";
                    page=this.index
                }
            }


            var oNext=document.getElementById('next');
            var oPrev=document.getElementById('prev');
            var page=0;
            oNext.onclick=function(){
                page++;
                if(page>=arrDiv.length){
                    page=0;
                }
                for(k=0;k<arrDiv.length;k++){
                    arrDiv[k].style.display="none"
                }
                arrDiv[page].style.display="block";
                for(j=0;j<arrInput.length;j++){
                    arrInput[j].style.backgroundColor="#e1e1e1";
                }
                arrInput[page].style.backgroundColor="red";
            };
            oPrev.onclick=function(){
                page--;
                if(page<0){
                    page=arrDiv.length-1
                }
                for(k=0;k<arrDiv.length;k++){
                    arrDiv[k].style.display="none"
                }
                arrDiv[page].style.display="block";
                for(j=0;j<arrInput.length;j++){
                    arrInput[j].style.backgroundColor="#e1e1e1";
                }
                arrInput[page].style.backgroundColor="red";
            }

        }

    </script>
</head>
<body>
<input type="button" value="按钮1">
<input type="button" value="按钮2">
<input type="button" value="按钮3">
<div style="display: block">
    这是第一个按钮
</div>
<div>
    这是第二个按钮
</div>
<div>
    这是第三个按钮
</div>
<span id="prev">上一页</span>
<span id="next">下一页</span>
</body>
</html>
