<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .divp {
            width: 298px;
            height: 287px;
            position: relative;
            background: url(img/index-rightbg.jpg) no-repeat;
        }
        .div1 {
            width: 286px;
            height: 44px;
            position: absolute;
            top: 30px;
            left: 50%;
            margin-left: -143px;
        }
        input{
            width: 90px;
            height: 40px;
            outline: none;
            background: url(img/right-menu2.gif);
        }
        ol {
            position: absolute;
            top: 80px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var arrImg = document.getElementsByTagName('input');
            var arrOl = document.getElementsByTagName('ol');
            var i = 0;
            for (i = 0; i < arrImg.length; i++) {
                arrImg[i].index = i;
                arrImg[i].onclick = function () {
                    var j = 0;
                    for (j = 0; j < arrImg.length; j++) {
                        arrImg[j].style.backgroundImage="url(img/right-menu2.gif)"
                    }
                    var k = 0;
                    for (k = 0; k < arrOl.length; k++) {
                        arrOl[k].style.display = "none";
                    }
                    this.style.backgroundImage="url(img/right-menu1.gif)";
                    arrOl[this.index].style.display = "block";
                    arrOl[this.index].style.color="blue"
                }
            }
        }
    </script>
</head>
<body>
<div class="divp">
    <div class="div1">
        <input type="button" value="小说">
        <input type="button" value="非小说">
        <input type="button" value="少儿">

    </ol>
    <ol>

        <li>高效能人士的七个..</li>
        <li>求医不如求己</li>
        <li>人体使用手册</li>
        <li>孩子，把你的手给我</li>
        <li>别笑！我是英文单词书</li>
        <li>人体经络使用手册</li>
        <li>股市稳赚</li>

    </ol>
    <ol>
