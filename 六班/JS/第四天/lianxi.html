<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        *{
            margin: 0;padding: 0;
        }
        ul{
            list-style: none;
            position: fixed;
            right: 0;
        }

        li span,h4{
            float: right;
            height: 50px;
            line-height: 30px;
            padding: 10px;
            text-align: center;
        }
        li span{
            display: none;
        }
        li{
            float: right;
            clear: both;
            height: 50px;
            background-color: #cccccc;
            margin-top: 10px;
        }

    </style>

    <script>


        window.onload = function(){
            var oUl = document.getElementById("list");
            var arrTitle =  oUl.getElementsByTagName("li");
            var arrCon =  oUl.getElementsByTagName("span");

            var i = 0;
            for( i = 0; i<arrTitle.length;i++){
                arrTitle[i].index = i;
                arrTitle[i].onmouseover = function(){

                    // 1 清空
                    var j = 0;
                    for(j = 0 ; j<arrCon.length;j++){
                        arrCon[j].style.display = "none"
                    }
                    // 2 设置当前显示
                    arrCon[this.index].style.display = "block"

                };
                arrTitle[i].onmouseout = function(){
                    // 2 设置当前显示
                    arrCon[this.index].style.display = "none"
                };
            }

        }



    </script>
</head>
<body>
<ul id="list">
    <li><h4>标题</h4><span>扩展标题</span></li>
    <li><h4>标题</h4><span>扩展标题</span></li>
    <li><h4>标题</h4><span>扩展标题</span></li>
    <li><h4>标题</h4><span>扩展标题</span></li>
    <li><h4>标题</h4><span>扩展标题</span></li>
</ul>
</body>
</html>
