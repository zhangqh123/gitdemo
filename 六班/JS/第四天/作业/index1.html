<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var j = 0;

        for (var i = 0; i <= 100; i++) {
            if (i % 3 == 0 || i % 5 == 0 || i % 7 == 0) {
                document.write(i + "&nbsp;");
                j++;
                if (j % 6 == 0) {
                    document.write("<br />")
                }

            }
        }


    </script>
</head>
<body>

</body>
</html>
