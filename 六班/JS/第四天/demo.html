<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //作用域  区域
        var  a=1;  //全局变量
        function f1(){
            var b=1;    //局部变量
        }
        f1();
        alert(a);
        //全局变量   作用范围  在html内部所有地方都能访问
        //局部变量   作用范围  只能在对应函数内部访问
       //当父函数局部变量和子函数局部变量重名    子函数局部变量优先级更高\
        //字母  （区分大小写、数字、_ $）不能以数字开头、
        //不能和系统关键字重名
        //见名知意
        //大驼峰命名法    小驼峰  匈牙利
             //大驼峰    类名     每个单词首字母大写
             //小驼峰    函数名   首字母小写后面每个单词首字母大写
             //匈牙利    变量     命名前缀  后面每个单词首字母大写
             // 匈牙利  1、功能   2、数据要求
    </script>
</head>
