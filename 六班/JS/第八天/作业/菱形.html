<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    var num=Number(prompt("请输入一个数字"));
    for(i=1;i<num*2;i++){
        if(i<=num){
            for(j=0;j<i;j++){
                document.write("○")
            }
        }
            if(i>num){
            for(j=0;j<num*2-i;j++) {
                document.write("○")
            }
        }
        document.write("<br />")
    }





</script>
</body>
</html>
