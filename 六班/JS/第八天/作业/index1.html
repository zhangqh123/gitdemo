<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(var i=1;i<10;i++){
            for(var j=1;j<=i;j++){
                var num=i*j;
            document.write(j+" &times "+i+" = "+num+"&nbsp; ")
            }
            document.write("<br />")
        }



    </script>
</head>
