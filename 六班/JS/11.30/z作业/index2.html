<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 70px;
            width: 100%;
        }
        .header img{
            height: 70px;
        }
        .search{
            height: 100px;
            width: 100%;
            background-color: white;
        }
        .search_warp{
            width: 100%;
            height: 100px;
        }

        .fixed-box{
            position: fixed;
            top:0;
        }
        .logo {
            background: url(img/logo_wide%20.png) no-repeat;
            width: 125px;
            height: 45px;
            background-position: 0 -55px;
            float: left;
            vertical-align: middle;
        }
        .daohang{
            width: 1000px;
            margin: 0 auto;
            position: relative;
            box-sizing: border-box;
            padding-top: 30px;
        }
        #input{
            width: 420px;
            height: 40px;
            border: 1px solid blue;
            float: left;
            margin-left: 40px;
            outline: none;
            box-sizing: border-box;
            padding-left: 50px;
        }
        #input1{
            width: 50px;
            height: 38px;
            border: none;
            position: absolute;
            top:30px;
            left: 165px;
            margin: 1px 0 0 1px;
        }
        .btn{
            width: 120px;
            height: 40px;
            box-sizing: border-box;
            text-align: center;
            background-color: blue;
            color: white;
            line-height: 40px;
            border: none;
            font-size: 14px;
        }
        .div1{
            width: 50px;
            height: 40px;
            position: absolute;
            top:30px;
            left: 165px;
            text-align: center;
            line-height: 40px;
            color: #aaa;
        }
         #ul1 li{
            width:50px;
            height: 30px;
            list-style: none;
            text-align: center;
            line-height: 30px;
             cursor: pointer;
        }
        li:hover{
             background-color: lightskyblue;
         }
        #ul1{
            position: absolute;
           top: 69px;
           border: 1px solid blue;
           border-top: none;
           background-color: white;
            left: 165px;
            color: #aaa;
           display: none;
        }
        #ol{
            position: absolute;
            width: 420px;
            height: 250px;
            top: 70px;
            left: 164px;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
        }
        #ol li{
            width: 420px;
            height: 30px;
            line-height: 30px;
            box-sizing: border-box;
            cursor: pointer;
            list-style: none;
        }
        .foot{
            width: 100%;
            height: 1000px;
        }
        img{
            width: 100%;
        }
        span{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 20px;
            margin:0 10px 0 10px;
        }
    </style>
    <script>
        window.onload=function(){
            var oSearch=document.getElementById('search');
            var oDiv1=document.getElementById('div1');
            var oUl=document.getElementById('ul1');
            var oIn=document.getElementById('input');
            var oIn1=document.getElementById('input1');
            var oUl2=document.getElementById('ol');
            var sTop=oSearch.offsetTop;
            oDiv1.onclick=function(){
                if(oUl.style.display=="block"){
                    oUl.style.display="none"
                }
                else{
                    oUl.style.display="block";
                }

            };
            oIn1.onblur=function(){
                oUl.style.display="none"
            };
            oIn.onclick=function(){

                    oUl2.style.display="block";
                oUl.style.display="none"

            };
           /* oUl2.onclick=function(){
                oUl2.style.display="block"
            };*/
            oIn.onblur=function(){
                oUl2.style.display="none"
            };
            window.onscroll=function(){
                var  scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
                if(scrollTop>sTop){
                    oSearch.classList.add("fixed-box")
                }
                else{
                    oSearch.classList.remove("fixed-box")
                }
            }
        }
    </script>
</head>
<body>
<div class="header"><img src="img/wede.jpg" alt=""></div>
<div class="search_warp">
    <div class="search" id="search">
        <div class="daohang">
        <div class="logo"></div>
            <input type="text" id="input">
            <input type="text" id="input1">
            <input type="button" value="搜索一下" class="btn">
            <div class="div1" id="div1">
                网页
            </div>
                <ul id="ul1">
                    <li>网页</li>
                    <li>视频</li>
                    <li>图片</li>
                    <li>音乐</li>
                    <li>新闻</li>
                    <li>地图</li>
                    <li>贴吧</li>
                    <li>购物</li>
                </ul>
            <ol id="ol">
                <li><span>1</span>习近平发表讲话</li>
                <li><span>2</span>王鸥现身穿着引骂</li>
                <li><span>3</span>西湖松鼠成胖龙猫</li>
                <li><span>4</span>大学生遭全班举报</li>
                <li><span>5</span>长野博宣布结婚</li>
                <li><span>6</span>王鸥现身穿着引骂</li>
                <li><span>7</span>西湖松鼠成胖龙猫</li>
                <li><span>8</span>大学生遭全班举报</li>
            </ol>
        </div>
    </div>
</div>
<div class="foot">
    <img src="img/zhanmusi.jpg" alt="">
</div>
</body>
</html>
