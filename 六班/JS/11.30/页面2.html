<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        img{
            width: 400px;
            height: 400px;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
       // alert(location.hash.substring(1))
       var imgDir=location.hash.substring(1);
        var arrImgName=[];
        for(var i=1;i<=10;i++){
            arrImgName.push("img/"+imgDir+"/image0"+i+".jpg");
        }
//document.write(arrImgName)
        for(var i= 0;i<arrImgName.length;i++){
            var tagStr='<img src="'+arrImgName[i]+'" alt="">';
            document.write(tagStr)
        }

    </script>
