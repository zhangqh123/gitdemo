<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        document.write(screen.height+"<br />");   //返回显示屏幕的高度
        document.write(screen.width+"<br />");   //返回显示屏幕的宽度
        document.write(screen.availHeight+"<br />"); //返回显示屏幕的高度（除windows的任务栏之外）
        document.write(screen.availWidth+"<br />");  //返回显示屏幕的宽度（除windows的任务栏之外）
        document.write(screen.colorDepth+"<br />");   //返回屏幕的颜色深度
        document.write(screen.pixelDepth+"<br />");   //返回屏幕的分辨率


    </script>
</head>

</html>
