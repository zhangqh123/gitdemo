<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100%;
            height: 2000px;
            font-size: 30px;
            text-align: center;
            position: relative;
        }
        .box div{
            width: 150px;
            height: 150px;
            position: absolute;
            top:200px;
            background-color: blue;
            color: white;
            line-height: 150px;
            transition:0.5s;
        }
        #left{
            left: 0;
        }
        #right{
            right: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var oLeft=document.getElementById('left');
            var oRight=document.getElementById('right');
            window.onscroll=function(){
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
                oLeft.style.top=scrollTop+200+"px";
               oRight.style.top=scrollTop+200+"px"
            }
        }

    </script>
</head>
<body>
<div class="box">
    左右广告
    <div id="left">左边广告</div>
    <div id="right">右边广告</div>
</div>
</body>
</html>
