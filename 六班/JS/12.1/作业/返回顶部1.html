<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
        }

        img {
            float: left;
            width: 100%;
        }

        .box div {
            clear: both;
            width: 70px;
            height: 70px;
            border-radius: 70px;
            background-color: red;
            text-align: center;
            line-height: 70px;
            cursor: pointer;
            color: white;
            display: none;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDIv = document.getElementById('div1');
            var sscrollTop;
            window.onscroll = function () {
                 scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollTop > 0) {
                    oDIv.style.display = "block"
                }
                else {
                    oDIv.style.display = "none";
                }
            };
            var timer = 0;
                oDIv.onclick = function () {
                    if (timer == 0) {
                    timer = setInterval(function () {
                        window.scrollBy(0, -50);
                        if (scrollTop == 0) {
                        oDIv.style.display = "none";
                            clearInterval(timer);
                            timer = 0
                        }
                    }, 50);
                }
            };
        }
    </script>
</head>
<body>
<div class="box">
    <img src="img/zhanmusi.jpg" alt="">
    <img src="img/kebi.jpg" alt="">
    <div id="div1">返回顶部</div>
</div>
</body>
</html>
