<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .divp{
            width: 400px;
            height: 400px;
        }
        .div1{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .small{
            width: 100px;
            height: 100px;
        }
        .divp div{
            float: left;
        }
        .big{
            width: 300px;
            height: 300px;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function(){
            var arrBig=document.getElementsByClassName('big');
            var arrSmall=document.getElementsByClassName('small');
            var i=0;
            for(i=0;i<arrSmall.length;i++){
                arrSmall[i].index=i;
                arrSmall[i].onmousemove=function(){
                    var j=0;
                    for(j=0;j<arrBig.length;j++){
                        arrBig[j].style.display='none'
                    }
                   arrBig[this.index].style.display='block'
                }
            }
        }
    </script>h
</head>
<body>
<div class="divp" id="divp">
    <div class="div1">
         <div class="big" style="background-color: red"></div>
         <div class="big" style="background-color:orange"></div>
         <div class="big" style="background-color:yellow"></div>
         <div class="big" style="background-color:green"></div>
         <div class="big" style="background-color:black"></div>
         <div class="big" style="background-color:blue"></div>
         <div class="big" style="background-color:purple"></div>
    </div>
        <div class="small" style="background-color:red"></div>
        <div class="small" style="background-color:orange"></div>
        <div class="small" style="background-color:yellow"></div>
        <div class="small" style="background-color:green"></div>
        <div class="small" style="background-color:black"></div>
        <div class="small" style="background-color:blue"></div>
        <div class="small" style="background-color:purple"></div>
</div>
</body>
</html>
