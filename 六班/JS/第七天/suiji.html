<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        //生成随机数
        //document.write( Math.random())   0-1

         // document.write(parseInt( Math.random()*100))
        var num=parseInt( Math.random()*100);
        var n;
        var times=0;
        do{
            times++;
            n=parseInt(prompt("请输入一个数字"));
        if(n>num){
            alert("大了")
        }
        if(n<num)
            alert("小了")
        }
        while(n!=num);
            alert("恭喜你，第"+times+"次猜中")

    </script>


</head>
<body>

</body>
</html>
