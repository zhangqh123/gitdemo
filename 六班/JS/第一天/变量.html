<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 1000px;
            background: red;
            margin: 0 auto;
        }
    </style>
    <script>
        //函数    一组命令的集合
        //  function

        function toGreen(){
            //变量 用var声明    保存一个数据
            var oDiv=document.getElementById('div1');
            oDiv.style.width='1000px';
            oDiv.style.height='1000px';
            oDiv.style.backgroundColor='green';
        }

        function toRed(){
            var oDiv=document.getElementById('div1');
            oDiv.style.width='100px';
            oDiv.style.height='1000px';
            oDiv.style.backgroundColor='red';
        }
    </script>
</head>
<body>
<!--onmouseover  鼠标移到目标上-->
<!--alert()-->
<!--document.getElementById('div1')-->
<!--当鼠标移入时执行toGreen()-->
<div id="div1" onmouseover="toGreen()"  onmouseout="toRed()"></div>
</body>
</html>
