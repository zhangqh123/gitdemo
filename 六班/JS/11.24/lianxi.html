<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .div2{
            width: 100%;
            height: 2500px;
            background: url(img/bg.png);
        }
         .div1 {
             width: 150px;
             height: 180px;
            position: fixed;
            right: 50px;
            background: url(img/gotop1.png) no-repeat;
            bottom: 50px;
             z-index: 5;
        }
        .div1:hover{
            background: url(img/gotop.gif);
        }
    </style>
    <script>
        window.onload = function () {
          var oDiv=document.getElementById('div1');
            var timer = 0;
            oDiv.onmouseover=function(){
                oDiv.style.backgroundImage="url(img/gotop.gif)"
            };

            oDiv.onclick = function () {
                oDiv.style.backgroundImage="url(img/gotopd.gif)";
                if (timer == 0) {
                    timer = setInterval(function () {
                        var scrollTop;
                        if (document.documentElement.scrollTop) {
                            scrollTop = document.documentElement.scrollTop;
                        }
                        else {
                            scrollTop = document.body.scrollTop;
                        }
                        var speed = 10;
                        document.body.scrollTop -= speed;
                        document.documentElement.scrollTop -= speed;
                        if (scrollTop <= 0) {
                            clearInterval(timer);
                            timer=0;
                            oDiv.style.backgroundImage="url(img/gotop1.png)";
                        }


                    }, 30)
                }
            }


        }

    </script>
</head>
<body>
<div class="div2"></div>
<div class="div1" id="div1">

</div>
<div></div>
</body>
</html>
