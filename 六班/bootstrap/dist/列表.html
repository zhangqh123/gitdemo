<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!--依赖于jq文件  要求1.9以上-->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<!--container  容器-->
<div class="container">
    <!--ul   ol   dl-->

        <li>中国</li>
        <li>美国</li>

    <ol>

        <li>中国</li>

        <dt>中国</dt>
        <dd>中国是世界上人口最多的国家</dd>
    </dl>

<!--dl-horizontal  水平-->
    <dl class="dl-horizontal">
        <dt>中国</dt>
        <dd>中国是世界上人口最多的国家</dd>
        <dt>中国</dt>
        <dd>中国是世界上人口最多的国家</dd>
