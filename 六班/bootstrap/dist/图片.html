<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!--依赖于jq文件  要求1.9以上-->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<!--container  容器-->
<div class="container">
<!--响应式图片-->
<img src="2.jpg" class="img-responsive" alt="">


<img src="2.jpg" class="img-circle" width="200px" height="200px" alt="">
<img src="2.jpg" class="img-rounded" width="200px" height="200px" alt="">
<img src="2.jpg" class="img-thumbnail" width="200px" height="200px" alt="">

    <!--caret   下拉三角-->
    <span class="caret"></span>
    <hr>
    <!--close  关闭按钮-->
    <span class="close">&times;</span>
</div>
</body>
</html>
