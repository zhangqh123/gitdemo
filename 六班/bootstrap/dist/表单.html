<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!--依赖于jq文件  要求1.9以上-->
    <script src="js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<!--container  容器-->
<div class="container">
    <form action="#">
        <div class="form-group">
            <label>邮箱</label>
            <!--form-control   宽度100%-->
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <!--form-control   宽度100%-->
            <input type="text" class="form-control">
        </div>

        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>


        <button type="submit" class="btn btn-default">提交</button>

    </form>


    <hr/>
    <form action="#" class="form-inline">
        <div class="form-group">
            <label>邮箱</label>
            <!--form-control   宽度100%-->
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <!--form-control   宽度100%-->
            <input type="text" class="form-control">
        </div>

        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>


        <button type="submit" class="btn btn-default">提交</button>

    </form>
    <hr/>
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-1 text-center">邮箱</label>
            <!--form-control   宽度100%-->
            <div class="col-xs-11">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-1  text-center">邮箱</label>
            <!--form-control   宽度100%-->
            <div class="col-xs-11">
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>


        <button type="submit" class="btn btn-default">提交</button>

    </form>

    <hr/>
    <form action="#">
        <div class="input-group">
            <span class="input-group-addon glyphicon-pencil">@</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.qq</span>
        </div>
    </form>
</div>


</body>
</html>
