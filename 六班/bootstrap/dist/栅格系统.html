<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!--依赖于jq文件  要求1.9以上-->
    <script src="js/bootstrap.min.js"></script>
    <style>
        div{
            border: 1px solid black;
            height: 50px;
        }
    </style>
</head>
<body>
<!--container  容器-->
<div class="container">
    <!--一行-->
    <div class="row">
        <!--col-lg-1   在大分辨率下占一格-->
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-6">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">122</div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-12">122</div>

    </div>
    <hr />
    <div class="row">
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-6">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-6">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-6">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-6">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-12">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-12">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-12">123</div>
        <div class="col-lg-3  col-md-3 col-sm-6 col-xs-12">123</div>


    </div>


    <!--小分辨率兼容大分辨率-->
    <div class="row">
        <div class="col-xs-6">12</div>
        <div class="col-xs-6">12</div>
    </div>

    <!--列偏移-->
    <div class="row">
        <div class="col-xs-3">12</div>
        <div class="col-xs-3">12</div>
        <div class="col-xs-5 col-xs-offset-1">12</div>
    </div>

    <div class="row">
        <div class="col-xs-3 col-xs-offset-2"></div>
    </div>

  <hr />
    <br />
    <!--列嵌套-->
    <div class="row">
        <div class="col-xs-3">div</div>
        <div class="col-xs-9">
            <div class="row">
                <div class="col-xs-6">div</div>
                <div class="col-xs-6">div</div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
