<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!--依赖于jq文件  要求1.9以上-->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--container  容器-->
<div class="container">
    <h1>this is h1 title <small>small text</small></h1>
    <h2>this is h2 title <span class="small">small text</span></h2>
    <h3>this is h3 title</h3>
    <h4>this is h4 title</h4>
    <h5>this is h5 title</h5>
    <h6>this is h6 title</h6>

    <p class="h1">this is p with h1 class</p>
    <p class="h2">this is p with h2 class</p>
    <p class="h3">this is p with h3 class</p>
    <p class="h4">this is p with h4 class</p>
    <p class="h5">this is p with h5 class</p>
    <p class="h6">this is p with h6 class</p>
</div>




</body>
</html>
