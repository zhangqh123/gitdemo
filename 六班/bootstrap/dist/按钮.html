<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!--依赖于jq文件  要求1.9以上-->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<!--container  容器-->
<div class="container">
    <!--default success  danger   active  warning  info  primary-->
   <button class="btn btn-danger">按钮</button>
   <button class="btn btn-default">按钮</button>
   <button class="btn btn-active">按钮</button>
   <button class="btn btn-success">按钮</button>
   <button class="btn btn-warning">按钮</button>
   <button class="btn btn-info">按钮</button>
   <button class="btn btn-primary">按钮</button>
    <button class="btn btn-primary btn-lg">按钮</button>
    <button class="btn btn-primary btn-sm">按钮</button>
    <button class="btn btn-primary btn-block">按钮</button>

    <button class="btn btn-link">按钮</button>
    <button class="btn btn-info active">按钮</button>
    <button class="btn btn-info active" disabled>按钮</button>
</div>


</body>
</html>
