<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/commom.css">
</head>
<body>

<div class="footer-box">
   <div class="footer">
     <ul>
         <li class="li1"></li>
         <li class="li2"></li>
         <li class="li3"></li>
         <li class="li4"></li>
         <li class="li5"></li>
         <li class="li6"></li>
         <li class="li7"></li>
     </ul>
       <div class="footer-xian"></div>
       <p><a href="http://www.miitbeian.gov.cn">京ICP备16002451号</a></p>
   </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
         musicIndex=0;
        $(".footer li").click(function(){
            musicIndex++;
           index=$(this).index();
        //音乐播放
        if(navigator.appName=="Microsoft Internet Explorer"){
            $("body").append('<bgsound class="myaudio'+ musicIndex +'" src="music/sound0'+ index +'.mp3" autostart=true loop=false>');
        }else if(navigator.userAgent.indexOf("Firefox")>0){
            $("body").append('<object data="music/sound0'+ index +'.mp3" type="application/x-mplayer2" width="0" height="0">'+
                    '<param name="src" value="music/sound0'+ index +'.mp3">'+
                    '<param name="autostart" value="1">'+
                    '<param name="playcount" value="infinite">'+
                    '</object>')
        }else{
            $("body").append('<embed class="myaudio'+ musicIndex +'" src="music/sound0'+ index +'.mp3" autostart="" loop="false" hidden="true"  ></embed>');
        }

            //在三秒钟之后  把添加的音乐标签删掉。
            var musicRemove=".myaudio"+musicIndex;
          setTimeout(function(){
           $(musicRemove).remove();
          },3000);


        });
    })
</script>
</body>
</html>
