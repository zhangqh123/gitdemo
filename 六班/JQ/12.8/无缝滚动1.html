<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 210px;
            height: 160px;
            overflow: hidden;
            position: relative;
        }
        ul{
            list-style: none;
            position: absolute;
            left: -205px;
            width: 1200px;
        }
        li{
            width: 200px;
            height: 150px;
            float: left;
            font-size: 100px;
            line-height: 150px;
            text-align: center;
            border: 5px solid black;
            margin-right: -5px;
        }
    </style>
    <script src="../12.7/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            var oUl =   $("ul");
            var page=1;
            $(".btn2").click(function(){
                page++;
                if(page<oUl.find("li").size()-1){
                    oUl.stop(true,true).animate({
                        "left":page*-205+"px"
                    })
                }else{
                    page=1;
                    oUl.stop(true,true).animate({
                        "left":4*-205+"px"
                    },function(){
                        oUl.css({"left":"-205px"})
                    })
                }
            });

            $(".btn1").click(function(){
                page--;
                if(page>=1){
                    oUl.stop(true,true).animate({
                        "left":page*-205+"px"
                    })
                }else{
                    page=3;
                    oUl.stop(true,true).animate({
                        "left":"0px"
                    },function(){
                        oUl.css({"left":3*-205+"px"})
                    })
                }
            })
        })

    </script>
</head>
<body>
<div>
    <ul>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
    </ul>
</div>
<input type="button" value="上一张" class="btn1">
<input type="button" value="下一张" class="btn2">
</body>
</html>
