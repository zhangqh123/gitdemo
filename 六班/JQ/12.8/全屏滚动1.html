<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            position: absolute;
        }
        div,ul,li{
            height: 300px;
        }
        div{
            overflow: hidden;
            position: relative;
        }
        li{
            float: left;
            font-size: 150px;
            line-height: 300px;
            text-align: center;
        }
        span{
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.3);
            position: absolute;
            top:125px
        }
        .next{
            right: 100px;
        }
        .prev{
            left: 100px;
        }
    </style>
    <script src="../12.7/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            var oDiv=$("div");
            var oUl=$("ul");
            var arrLi=$("li");
            //append   如果插入元素在页面中存在    移动位置

            oUl.append(arrLi.first().clone());

            oUl.prepend(arrLi.last().clone());


            arrLi=$("li");

            var page=1;
            var width=oDiv.width();
            oUl.width(width*arrLi.size()+"px");
            arrLi.width(width+"px");
            oUl.css("left",-width+"px");
            $(".next").click(function(){
                page++;
                if(page<arrLi.size()-1){
                    oUl.stop(true,true).animate({"left":page*-width+"px"})
                }
                else{
                    page=1;
                    oUl.stop(true,true).animate({"left":(arrLi.size()-1)*-width+"px"},function(){

                        oUl.css("left",-width+"px")
                    })
                }
            });
            $(".prev").click(function(){
                page--;
                if(page>=1){
                    oUl.stop(true,true).animate({"left":page*-width+"px"})
                }
                else{
                    page=arrLi.size()-2;
                    oUl.stop(true,true).animate({"left":"0px"},function(){

                        oUl.css("left",(arrLi.size()-2)*-width+"px")
                    })
                }
            })

        })




    </script>
</head>
<body>
<div>
    <ul>

        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

    </ul>
    <span class="prev"></span>
    <span class="next"></span>
</div>
</body>
</html>
