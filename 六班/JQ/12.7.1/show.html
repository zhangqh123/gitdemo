<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        //  $(function(){})   $(document).ready()   window.onload
        $(function(){
           $("input:first").click(function(){
               $("div").show("slow");
           });
            $("input:eq(1)").click(function(){
                $("div").hide("fast");
            });
            $("input:eq(2)").click(function(){
                $("div").toggle("1000");
            });
            $("div").click(function(){
              $(this).css({
                  "width":"200px",
                  "height":"200px"
              })
            })
        })
    </script>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<input type="button" value="显示隐藏">
<div></div>
</body>
</html>
