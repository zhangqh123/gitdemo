<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            $(".start").click(function () {
//                $("div").animate({
//                            "left": "1000px"
//                        },2000,
//                        "linear",
//                function (){
//                    $("div").animate({
//                                "top": "1000px"
//                            },2000,
//                            "linear")
//                })
                $("div").animate({"left":"1000px"},2000)
                        .delay(2000)   //延迟
                        .animate({"top":"1000px"},2000)
                        .animate({"left":"0px"},2000)
                        .animate({"top":"0px"},2000)
                        .hide(500)
            });

            //stop
            $("input:eq(1)").click(function(){
                $("div").stop(false,true);
            })
        })


    </script>
</head>
<body>
<!--// show hide   toggle
// slideup   slidedown    slidetoggle
//fadeIn   fadeout    fadetoggle    fadeto
//animate-->
<input type="button" class="start" value="开启动画">
<input type="button" class="start" value="关闭动画">

<div></div>
</body>
</html>
