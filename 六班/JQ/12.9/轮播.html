<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        ul{list-style: none;
           width:1500px;
            position: relative;
        }
        li{
            float: left;
            width: 150px;
            height: 100px;
            line-height: 100px;
            font-size: 70px;
            text-align: center;
            cursor: pointer;
        }
        .box{width: 800px;
            height: 100px;
            position: relative;
        }
        .banner{
            width: 600px;
            height: 100px;
            margin: auto;
            overflow: hidden;
        }
          span{
              position: absolute;
              width: 30px;
              height: 80px;
              top:10px;
              background: rgba(0,0,0,0.7);
          }
        .prev{
            left: 0;
        }
        .next{
            right: 0;
        }
        .now{
            background: rgba(0,0,0,0.3);
        }
        li.active{
            border: 10px solid black;
            width: 130px;
            height: 80px;
            line-height: 80px;
        }

    </style>
    <script src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            var oUl=$("ul");
            var arrLi=$("li");
            var oNext=$(".next");
            var oPrev=$(".prev");
            var page=0;
          oNext.click(function(){
                if(page<arrLi.size()-1){
                    page++
                }
              move();
            });
            oPrev.click(function(){
                if(page>0){
                    page--
                }
                move();
            });

            arrLi.click(function(){
               page=$(this).index();
                move();
            });
        function move(){
            arrLi.removeClass("active").eq(page).addClass("active");

            if(page==0){
                oUl.stop(true).animate({"left":"0px"});
            }
            else if(page==arrLi.length-1||page==arrLi.length-2){
                var left=(arrLi.length-4)*-150;
                oUl.stop(true).animate({"left":left});
            }
            else{
                var left1=(page-1)*-150;
                oUl.stop(true).animate({"left":left1});
            }

            /*if(page>0){
                oPrev.removeClass("now");
            }else{
                oPrev.addClass("now");
            }
            if(page>=arrLi.length-1){
                oNext.addClass("now");
            }else{
                oNext.removeClass("now");
            }*/
        }





        })
    </script>
</head>
<body onselectstart="return false">
<div class="box">
    <div class="banner">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <span class="prev now"></span>
    <span class="next"></span>
</div>
</body>
</html>
