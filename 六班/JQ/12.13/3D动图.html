<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 132px;
            height: 200px;
            position: relative;
            margin: 260px auto;
            transform-style: preserve-3d;
            transform: perspective(800px) rotateX(-15deg);
        }

        img {
            position: absolute;
            width: 100%;
           /*-webkit-box-reflect: below 10px  -webkit-linear-gradient(top,rgba(250,250,250,0) 70%,rgba(250,250,250,0.5));*/
            /*-moz-box-reflect: below 10px  -webkit-linear-gradient(top,rgba(250,250,250,0) 70%,rgba(250,250,250,0.5));*/
            /*-o-box-reflect: below 10px  -webkit-linear-gradient(top,rgba(250,250,250,0) 70%,rgba(250,250,250,0.5));*/
            /*-ms-box-reflect: below 10px  -webkit-linear-gradient(top,rgba(250,250,250,0) 70%,rgba(250,250,250,0.5));*/
            -webkit-box-reflect:below 0 url(img/img/css-masking.png)
        }
    </style>
    <script src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function () {
            var arrImg = $("img");
            arrImg.each(function (i) {
                var deg = i * 360 / arrImg.length;
                $(this).css({"transform": " rotateY(" + deg + "deg) translateZ(300px)"});
                $(this).attr("ondragstart", "return false")
            });
            var degx = -15;
            var degy = 0;
            var dx=0;
            var dy=0;
            //1. 当鼠标按下时   添加移动事件
            $(document).mousedown(function (ev) {

                var startx = ev.clientX;
                var starty = ev.clientY;
                //2. 移动   div跟随鼠标转动

                $(document).bind("mousemove", function (ev) {

                    var movex = ev.clientX;
                    var movey = ev.clientY;

                        dy=(movex-startx)*0.1;
                          dx=-(movey-starty)*0.1;
                    $("div").css({"transform": "perspective(800px)  rotateX(" + (degx+dx) + "deg)  rotateY(" + (degy+dy) +"deg)"})
                })
            });
            //3. 抬起  移除move
            $(document).mouseup(function () {
                $(document).unbind("mousemove");
                degx=degx+dx;
                degy=degy+dy;

            })
        })
    </script>
</head>
<body onselectstart="return false">
<div>
    <img src="img/img/1.jpg" alt="">
    <img src="img/img/2.jpg" alt="">
    <img src="img/img/3.jpg" alt="">
    <img src="img/img/4.jpg" alt="">
    <img src="img/img/5.jpg" alt="">
    <img src="img/img/6.jpg" alt="">
    <img src="img/img/7.jpg" alt="">
    <img src="img/img/8.jpg" alt="">
    <img src="img/img/9.jpg" alt="">
    <img src="img/img/10.jpg" alt="">

</div>
</body>
</html>
