<!DOCTYPE html>

    <style>
        .clock-box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            /*border-radius: 50%;*/
            margin: 100px auto;
            background: -webkit-linear-gradient(left,orchid,white,orchid);
            background: -moz-linear-gradient(left,orchid,white,orchid);
            background: -ms-linear-gradient(left,orchid,white,orchid);
            background: -o-linear-gradient(left,orchid,white,orchid);
        }
        .time{
            background-color: red;
            position: absolute;
            left: 50%;
            top:50%;
            margin-left: -2px;
            margin-top: -10px;
            z-index: 20;
            /*transform: rotate(0deg) translateY(-200px);*/
        }
     .center{
         width: 20px;
         height: 20px;
         position: absolute;
         top:50%;
         left: 50%;
         margin-left: -10px;
         margin-top: -10px;
         background-color: red;
     }
     .hour{
         width: 6px;
         height: 120px;
         position: absolute;
         top:50%;
         left: 50%;
         margin-left: -3px;
         margin-top: -60px;
         background-color: red;
         border-radius: 50% 50% 10% 10%;
     }
     .min{
         width: 4px;
         height: 140px;
         position: absolute;
         top:50%;
         left: 50%;
         margin-left: -2px;
         margin-top: -70px;
         background-color:red;
         border-radius: 50% 50% 10% 10%;
     }
        .second{
            width: 2px;
            height: 180px;
            position: absolute;
            top:50%;
            left: 50%;
            margin-left: -1px;
            margin-top: -90px;
            background-color: red;
        }
    </style>
    <script src="../jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
           var arrTime= $(".time");
            arrTime.each(function(i){
                var deg=i*6;
                if(deg%30==0){
                    $(this).css({"width":"4px","height":"20px","transform":"rotate("+deg+"deg) translateY(-200px)"})
                }
                else{
                    $(this).css({"width":"3px","height":"10px","margin-left":"-1px","margin-top":"-5px","transform":"rotate("+deg+"deg) translateY(-200px)"})
                }
setInterval(function(){
    var oDate=new Date();
    var s=oDate.getSeconds();
    var ms=oDate.getMilliseconds();
    var hour=oDate.getHours();
    var min=oDate.getMinutes();
    var sdeg=(s+ms/1000)/60*360;
    var mdeg=min/60*360+sdeg/60;
    var hdeg=hour/12*360+mdeg/12;

    $(".second").css({"transform": "rotate("+sdeg+"deg) translateY(-60px)"});
    $(".min").css({"transform": "rotate("+mdeg+"deg) translateY(-40px)"});
    $(".hour").css({"transform": "rotate("+hdeg+"deg) translateY(-30px)"})
} ,20)
            });
                   })
    </script>
