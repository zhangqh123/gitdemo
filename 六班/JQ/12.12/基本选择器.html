<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div p:first-child{
            background-color: #ccc;
        }
        div p:last-child{
            background-color: red;
        }
        div p:nth-child(2){
            background-color: blue;
        }



    </style>
</head>
<body>
<div>
    <p>这是一个p标签</p>
    <p>这是第二个p标签</p>
    <p>这是第三个p标签</p>
</div>
</body>
</html>
