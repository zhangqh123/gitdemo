<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
    <!--WebApp全屏模式   隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iphone中safari顶端的状态条的样式（default:白色，black:黑色，black-translucent：半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!--告诉设备忽略将页面中的地址识别 -->
    <meta name="format-detection" content="address=no"/>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            min-height: 100%;
        }
        body{
            background: linear-gradient(to bottom ,#b04d8e,#576294);
        }
        .top{
            height: 5.6rem;
            background: url(images/line_top.png)no-repeat  3.1rem bottom;
            background-size: 0.04rem;
        }
        .find_passwork{
            width: 2.5rem;
            height: 1rem;
            font-size: 0.35rem;
            text-align: center;
            line-height: 1rem;
            float: right;
            background: #f36da0;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
            margin-top: 0.3rem;
            color: white;
        }
        .middle {
            height: 4.2rem;
            background: url(images/line_middle.png) repeat-y 3.1rem;
            background-size: 0.04rem;
        }
        .middle .input_warp{
            position: relative;
        }
        .middle .circle{
            position: absolute;
            left: 2.98rem;
        }
        .middle .circle span{
            position: absolute;
            width: 0.27rem;
            height: 0.27rem;
            display: block;
            background: white;
            border-radius: 13rem;
        }
        .middle .circle img{
            position: absolute;
            width: 0.27rem;
        }
        .middle .circle{
            position: absolute;
            top:0.64rem
        }
        .middle label{
            font-size: 0.36rem;
            color: white;
            padding-left: 1.5rem;
        }
        .input_warp{
            margin:-0.3rem 0 0.6rem 0;
        }
        .input_warp input{
            background: none;
            border: none;
            margin-left: 0.7rem;
            height: 0.5rem;
        }
        .bottom{
            height: 3.8rem;
            background: url(images/line_bottom.png)no-repeat 3.1rem top;
            background-size: 0.04rem;
            box-sizing: border-box;
            padding-top: 1.7rem;
        }
        .big_circle{
            animation:myframe 2s infinite ;
        }
        .login{
            width: 3.5rem;
            height: 1.2rem;
            background: #f36da0;
            border-radius: 0.1rem;
            text-align: center;
            margin:  0 auto;
            line-height: 0.83rem;
        }
        .login a{
            font-size: 0.4rem;
            color: white;
            text-decoration: none;
        }
        @keyframes myframe {
            from{
                transform: scale(0,0);
                opacity: 1;
            }
            to{
                transform:scale(3.0,3.0);
                opacity: 0;
            }
        }
    </style>
    <script>
        //   rem   em 相对单位  基础
        function refresh() {
            var deviceWidth = document.documentElement.clientWidth;
            if (deviceWidth > 1080) {
                document.documentElement.style.fontSize = 1080 / 10.8 + "px";
            } else {
                document.documentElement.style.fontSize = deviceWidth / 10.8 + "px";
            }
        }
        refresh();
        window.onresize = function () {
            refresh();
        }
    </script>

</head>
<body>
<div class="top">

</div>
<div class="middle">
    <div class="input_warp">
        <label>旧密码</label>
        <div class="circle">
            <span></span>
            <img src="images/cycle.png" alt="">
        </div>
        <input type="text" placeholder="请在此输入密码">
    </div>
    <div class="input_warp">
        <label>新密码</label>
        <div class="circle">
            <span></span>
            <img src="images/cycle.png" alt="">
        </div>
        <input type="text" placeholder="请在此输入密码">
    </div>
    <div class="input_warp">
        <label>新密码</label>
        <div class="circle">
            <span></span>
            <img src="images/cycle.png" alt="">
        </div>
        <input type="text" placeholder="请在此输入密码">
    </div>
</div>
<div class="bottom">
    <div class="login">
        <a href="javascript">确定</a>
    </div>
</div>
<script src=jquery-3.1.1/jquery-3.1.1.min.js></script>
<script>
    $(function(){
        $(".input_warp").delegate("input","focus",function(){
            $(this).parent().find("span").addClass("big_circle")
        })
        $(".input_warp").delegate("input","blur",function(){
            $(this).parent().find("span").removeClass("big_circle")
        })
    })
</script>
</body>
</html>
