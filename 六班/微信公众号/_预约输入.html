<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约输入</title>
    <!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
    <!--WebApp全屏模式   隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iphone中safari顶端的状态条的样式（default:白色，black:黑色，black-translucent：半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!--告诉设备忽略将页面中的地址识别 -->
    <meta name="format-detection" content="address=no"/>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            min-height: 100%;
        }
        body{
            background: linear-gradient(to bottom ,#b04d8e,#576294);
            position: relative;
        }
        header{
            width: 100%;
            height: 1.43rem;
            background: #3c3c3c;
            margin-bottom: 0.8rem;
            overflow: hidden;
        }
        header span{
            display: block;
            width: 0.7rem;
            float: left;
            height: 0.7rem;
            color: white;
            line-height: 0.7rem;
            border-right: 0.01rem solid #303030;
            font-size: 0.55rem;
            margin: 0.35rem 0 0 0.5rem;
        }
        header p{
            color: white;
            font-size: 0.5rem;
            margin:0.4rem 0 0 1.8rem;
        }
        header ul{
            float: right;
            list-style: none;
            margin: -0.6rem 0.5rem 0 0;
        }
        header li{
            width: 0.2rem;
            height: 0.2rem;
            background: white;
            border-radius: 12rem;
            margin-bottom: 0.1rem;
        }
        .top{
            width: 100%;
            height: 2.08rem;
            background: url(images/line_top.png)no-repeat 3.1rem;
            background-size: 0.04rem;
        }
        .middle{
            width: 100%;
            height: 12.74rem;
            background: url(images/line_middle.png)repeat-y 3.1rem;
            background-size: 0.04rem;
            position: relative;
        }
        .bottom{
            width: 100%;
            height: 2.41rem;
            background:url(images/line_bottom.png)no-repeat 3.1rem;
            background-size: 0.04rem;
        }
        .middle .input_warp{
            position: relative;
            margin-bottom: 0.5rem;
        }
        .middle .circle{
            position: absolute;
            left: 2.98rem;
        }
        .middle .circle span{
            position: absolute;
            width: 0.27rem;
            height: 0.27rem;
            display: block;
            background: white;
            border-radius: 13rem;
        }
        .middle .circle img{
            position: absolute;
            width: 0.27rem;
        }
        .middle .circle{
            position: absolute;
            top:0.64rem;
        }
        .middle label{
            width: 2.2rem;
            display: block;
            float: left;
            font-size: 0.36rem;
            color: white;
            padding-left: 0.4rem;
            text-align: right;
            margin: 0.55rem 0.3rem 0 0;
        }
        .big_circle{
            animation:myframe 2s infinite ;
        }
        @keyframes myframe {
            from{
                transform: scale(0,0);
                opacity: 1;
            }
            to{
                transform:scale(3.0,3.0);
                opacity: 0;
            }
        }
        .input_warp input{
            background: none;
            border: none;
            margin-left: 0.7rem;
            height: 0.5rem;
        }
        .middle select{
            margin-left: 0.5rem;
            background: transparent;
            border: none;
            color: #a9a9a9;
        }
    </style>
    <script>
        //   rem   em 相对单位  基础
        function refresh() {
            var deviceWidth = document.documentElement.clientWidth;
            if (deviceWidth > 1080) {
                document.documentElement.style.fontSize = 1080 / 10.8 + "px";
            } else {
                document.documentElement.style.fontSize = deviceWidth / 10.8 + "px";
            }
        }
        refresh();
        window.onresize = function () {
            refresh();
        }
    </script>
</head>
<body>
<div class="box">
    <header>
     <span><</span>
        <p>预约列表</p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </header>
<div class="top"></div>
<div class="middle">
    <div class="input_warp">
        <label>手机号</label>
        <div class="circle">
            <span class="big_circle"></span>
            <img src="images/cycle.png" alt="">
        </div>
        <input type="text" placeholder="输入手机号">
    </div>
    <div class="input_warp">
        <label>体验中心</label>
        <select>
            <option>--请选择--</option>
        </select>
    </div>
    <div class="input_warp">
        <label>姓名</label>
        <input type="text" placeholder="输入姓名">
    </div>
    <div class="input_warp">
        <label>性别</label>
        <select>
            <option>--请选择--</option>
        </select>
    </div>
    <div class="input_warp">
        <label>年龄</label>
        <input type="text" placeholder="输入年龄">
    </div>
    <div class="input_warp">
        <label>预约时间</label>
        <input type="text" placeholder="输入时间">
    </div>
    <div class="input_warp">
        <label>体验套餐</label>
        <select>
            <option>--请选择--</option>
        </select>
    </div>
</div>
<div class="bottom"></div>
</div>


</body>
</html>
