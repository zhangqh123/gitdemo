<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <style>
        html, body {
            background: #eee;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/banner1.png" alt=""></div>
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">这是第1个</div>
                    <div class="swiper-slide">这是第2个</div>
                    <div class="swiper-slide">这是第3个</div>
                </div>
                <div class="swiper-pagination swiper-pagination-h"></div>
            </div>
        </div>
        <div class="swiper-slide"><img src="images/banner3.png" alt=""></div>
    </div>
    <div class="swiper-pagination swiper-pagination-v"></div>

</div>
<script src="dist/js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container-v", ({
//        autoplay: 3000,
        pagination: ".swiper-pagination-v",
        paginationClickable: true,
//       loop:true,
//
        direction: "vertical",
        mousewheelControl: true,
        keyboardControl: true,

    }));
    var mySwiper1 = new Swiper(".swiper-container-h", ({
//        autoplay: 3000,
        pagination: ".swiper-pagination-h",
        paginationClickable: true,
//       loop:true,
        keyboardControl: true,

    }));
</script>
</body>
</html>
