<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <style>
        body{
            background: #eee;
        }
        .swiper-container{
            width: 1170px;
            height:455px;
            margin: 50px auto;
            background: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="images/banner1.png" alt=""></div></div>
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="images/banner2.png" alt=""></div></div>
        <div class="swiper-slide"><div class="swiper-zoom-container"><img src="images/banner3.png" alt=""></div></div>
    </div>
   <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
</div>
<script src="dist/js/swiper.min.js"></script>
<script>
   var mySwiper= new Swiper(".swiper-container",({
//       autoplay:3000,
       pagination:".swiper-pagination",
       paginationClickable:true,
       prevButton:".swiper-button-prev",
       nextButton:".swiper-button-next",
//       loop:true,
       scrollbar:'.swiper-scrollbar',
       scrollbarHide : false,
       scrollbarDraggable : true ,
       scrollbarSnapOnRelease : true ,
       zoom:true,
   }));
</script>
</body>
</html>
