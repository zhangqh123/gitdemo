<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            top:0;
            left: 0;
            background: red;
        }
    </style>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("div").click(function(){
                $(this).animate({"top":"+=100px"})
                        .animate({"width":"+=100px"})
            })
        })

    </script>
</head>
<body>
<div></div>
</body>
</html>
