<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{width:100px;height:300px;display: none}
    </style>
    <script src="../JQ/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $("p").animate({
                left: 50, opacity: 'show'
            }, 500);
        })
    </script>
</head>
<body>
<p>Hello</p>
$("p").animate({
left: 50, opacity: 'show'
}, 500);


</body>
</html>
