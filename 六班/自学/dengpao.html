<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var oImg=document.getElementById('img');
            oImg.onclick=function(){
                if(oImg.src.match("bulbon")){
                    oImg.src="img/eg_bulboff.gif"
                }
                else{
                    oImg.src="img/eg_bulbon.gif"
                }
            }
        }





    </script>



</head>
<body>
<img src="img/eg_bulboff.gif" alt="" id="img">
</body>
</html>
